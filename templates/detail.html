<!DOCTYPE html>
<html>
    <head>
        <title>走れ三日坊主</title>
    </head>
    <body>
        <h1>{{ td.name }}</h1>
        <p>{{ td.description }}</p>
        <form action="/join" method="post">
            <input type="text" name="name" required> 
            <input type="hidden" name="teamid" value="{{td.id}}">
            <input type="submit" value="参加">
        </form>
        <h2>参加者一覧</h2>
        <p>
            {% for member in ms %}
                {{ member.name }} 
            {% endfor %}
        </p>
        <a href="/">戻る</a>
    </body>
</html>
